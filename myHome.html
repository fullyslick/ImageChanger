<!DOCTYPE html>
<html>

<link rel="stylesheet" href="myStyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="myScripts.js"></script>
<body>
  <div class="shell">
    <!-- The Banner Image -->
    <div id="banner-holder">
      <!-- Set the first banner with "show" class,
           set images to the different banners -->
      <div class="image-1 show"></div>
      <div class="image-2"></div>
      <div class="image-3"></div>
      <div class="image-4"></div>
    </div>
    <!-- Services below banner, set the first image with "show" class ,
         set images to the different services -->
    <ul id="small-images-holder">
      <li class="image-1 active"><a href="#"><span><span>Image 1</span></span></a></li>
      <li class="image-2"><a href="#"><span><span>Image 2</span></span></a></li>
      <li class="image-3"><a href="#"><span><span>Image 3</span></span></a></li>
      <li class="image-4"><a href="#"><span><span>Image 4</span></span></a></li>
    </ul>
  </div>
</body>

</html>
